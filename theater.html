<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zoo Wee Movie</title>
    <link href="css/style.css" rel="stylesheet" />
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"> <img src="img/logo.png" alt="Logo" /> Zoo Wee Movie </a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Select Theater -->
    <section class="theater">
      <h2 class="heading">Choose Your Theater</h2>
      <!-- Coming Soon List -->
      <div class="coming-list">
        <!-- Movie 1 -->
        <div class="box">
          <div class="box-img">
            <a href="seat.html"><img src="img/jakarta.png" alt="Movie One" /></a>
          </div>
          <h3>Jakarta</h3>
          <span>Jl. M.H. Thamrin No.28, Jakarta Pusat</span>
        </div>

        <!-- Movie 2 -->
        <div class="box">
          <div class="box-img">
            <img src="img/surabaya.png" alt="Movie One" />
          </div>
          <h3>Surabaya</h3>
          <span>Jl. Basuki Rahmat No.8-12, Kota SBY</span>
        </div>

        <!-- Movie 3 -->
        <div class="box">
          <div class="box-img">
            <img src="img/yogyakarta.png" alt="Movie One" />
          </div>
          <h3>Yogyakarta</h3>
          <span>Jl. Urip Sumoharjo No.104, Yogyakarta </span>
        </div>

        <!-- Movie 4-->
        <div class="box">
          <div class="box-img">
            <img src="img/bali.png" alt="Movie One" />
          </div>
          <h3>Bali</h3>
          <span>Jl. Pantai Kuta No.2, Kota Denpasar</span>
        </div>

        <!-- Movie 5-->
        <div class="box">
          <div class="box-img">
            <img src="img/bandung.png" alt="Movie One" />
          </div>
          <h3>Bandung</h3>
          <span>Jl. Dr. Djunjunan No.143-149, Bandung</span>
        </div>
      </div>
    </section>
  </body>
</html>
